<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    let count = 0;
    function isPrime(number){
        let isPrime = false;
        if (number==0 && number==1){
            return true;
        }else {
            for (let i = 0; i <= number ; i++) {
                if (number %i ==0){
                    count++;
                }
            }
            if (count==2){
                isPrime = true;
            }
            if (isPrime){
                return false;
            }else {
                return true;
            }
        }
    }
    let number = prompt("Nhập số cần kiểm tra: ");
    if (isPrime(number) == false){
        alert(number + " Là số nguyên tố");
    }else {
        alert(number + " Không phải số nguyên tố");
    }
</script>
</html>
