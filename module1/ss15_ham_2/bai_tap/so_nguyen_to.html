<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    let number = prompt("Nhập số cần kiểm tra: ");
    let count = 0;
    isPrime(number);
    function isPrime(number){
        let isPrime = false;
        if (number==0 && number==1){
            alert("Không phải số nguyên tố")
        }else {
            for (let i = 0; i <= number ; i++) {
                if (number %i ==0){
                    count++;
                }
            }
            if (count==2){
                isPrime = true;
            }
            if (isPrime){
                alert(number+" là số nguyên tố");
            }else {
                alert(number+" không phải số nguyên tố");
            }
        }
    }
</script>
</html>
