<script>
    function tinhGiaiThua(number) {
        let giaiThua = 1;
        for (let i = 1; i <= number; i++){
            giaiThua = i*giaiThua;
        }
        return giaiThua;
    }
    let number = parseInt(prompt("Nhập số: "));
    alert(tinhGiaiThua(number));
</script>
