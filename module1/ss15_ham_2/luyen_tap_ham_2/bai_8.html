<script>
    function arrNumber(array) {
        let first;
        let last = array.length - 1;
        for (first = 0; first < last; first++){
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            last--;
        }
        return array;
    }
    let arr = [];
    let chieuDai = prompt("Nhập chiều dài mảng:");
    for (let i = 0; i < chieuDai; i++){
        arr[i] = prompt("Nhập phần tử:");
    }
    alert(arrNumber(arr));
</script>
