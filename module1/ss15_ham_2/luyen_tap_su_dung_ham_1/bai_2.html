<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số"));
    function myFunction(number) {
        number++;
        return number;
    }
    myFunction(number);
    alert(myFunction(number));
</script>
</body>
</html>
