<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function myFunction(num1,num2) {
        if (num1 > num2){
            alert(" Tham số thứ nhất lớn hơn tham số thứ hai");
        }else {
            let sum = num1 + num2;
            alert("Tổng 2 tham số là: " +sum);
        }
    }
    let num1 = parseInt(prompt("Nhập tham số thứ nhất: "));
    let num2 = parseInt(prompt("Nhập tham số thứ hai: "));
    myFunction(num1,num2);
</script>
</body>
</html>
