<script>
    let doanhSo = parseInt(prompt("Nhập Doanh Số"))
    if (doanhSo<=100000000){
        alert("Hoa Hồng Nhận Được Là: " +doanhSo*5/100);
    }else if(doanhSo<=300000000){
        alert("Hoa Hồng Nhận Được Là: " +doanhSo*10/100);
    }else {
        alert("Hoa Hồng Nhận Dược Là: " +doanhSo*20/100);
    }
</script>
