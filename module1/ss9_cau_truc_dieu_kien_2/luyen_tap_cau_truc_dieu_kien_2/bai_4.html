    <title>S hình chữ nhật</title>

<script>
    let chieuDai = parseInt(prompt("Nhập chiều dài: "));
    let chieuRong = parseInt(prompt("Nhập chiều rộng: "));
    let dienTich = (chieuDai*chieuRong);
    alert("Diện tích hình chữ nhật là: "+dienTich);
</script>
