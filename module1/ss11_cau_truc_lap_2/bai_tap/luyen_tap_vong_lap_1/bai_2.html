<script>
    let nhapNhietDo = prompt("Nhập nhiệt độ");
    while (nhapNhietDo>20 || nhapNhietDo<100){
        if(nhapNhietDo<20){
            alert("Tăng nhiệt độ");
            nhapNhietDo = prompt("Nhập nhiệt độ")
        }
        if (nhapNhietDo>100){
            alert("Giảm nhiệt độ")
            nhapNhietDo = prompt("Nhập nhiệt độ")
        }
    }
</script>
