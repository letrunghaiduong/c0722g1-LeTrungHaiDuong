<script>
    let count = 0;
    let sum = 0;
    let chieuDai = +prompt("Nhập chiều dài mảng:");
    let arrN = new Array(chieuDai);
    for (let i = 0; i < chieuDai; i++){
        arrN[i] = +prompt("Nhập phần tử:");
    }
    document.write("Mảng đã nhập là: " + arrN + '<br>')
    for (let i = 0; i < arrN.length; i++){
        if (arrN[i] %3 === 0 && i %2 === 0){
            sum = sum + arrN[i];
            count++;
        }
    }
    document.write("Trung bình của các phần tử chia hết cho 3 và ở vị trí chẵn là: "+sum/count);
</script>
