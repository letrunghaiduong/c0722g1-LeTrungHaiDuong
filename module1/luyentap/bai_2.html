<script>
    function kiemTra(text) {
        let sentence = text.toLowerCase();
        sentence = sentence.split(" ");
        let arr=[];
        for(let i = 0; i< sentence.length; i++){
            if (sentence[i]!==""){
                arr.push(sentence[i]);
            }
        }
        if (arr.length == 1){
            alert("Chuỗi này chỉ được tính chỉ có 1 từ");
        }else {
            for(let i = 0; i< arr.length; i++){
                arr[i] = arr[i][0].toUpperCase();
            }return arr.join("");
        }
    }
    let kiTu=prompt("Nhập chuỗi");
    document.write(kiemTra(kiTu));
</script>
</html>
