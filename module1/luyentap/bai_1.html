<!DOCTYPE html>

<script>
    let nhapN = +prompt("Nhập số lượng phần tử: ");
    let array = [];
    let sum = 0;
    let count = 0;
    for (let j = 0; j < nhapN; j++){
        if (nhapN > 50){
            nhapN = +prompt("Nhập số phần tử bé hơn 50");
        }
    }
    for (let i =0; i < nhapN; i++){
        array[i] = +prompt("Nhập phần tử thứ "+ i);
        if (i %3== 0 && array[i] %5== 0){
            count++;
            sum = sum + array[i];
        }
    }
    document.write("Mảng vừa nhập: " + array + "<br>");
    document.write("Trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3: " + sum/count);
</script>
</html>
