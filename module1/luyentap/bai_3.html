<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    let arr = [1,5,6,13,9,12,8,0,5,1];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++){
        if (max < arr[i]){
            max = arr[i];
        }
    }
    function fib(number){
        let fib = [0, 1];
        for(let i = 2; i <= number; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib;
    }
    function checkFib(array) {
        let check = [];
        let arr = fib(max);
        for (let i = 0; i < array.length; i++){
            for (let j = 0; j < arr.length; j++){
                if (array[i] == arr[j]){
                    check.push(array[i]);
                    break;
                }
            }
        }
        return check.sort((a, b) => (a - b));
    }
    document.write(checkFib(arr));
</script>
</html>
