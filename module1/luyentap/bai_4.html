<script>
    class MayTinh{
        constructor(maMay,tenMay,tenHang,giaBan) {
            this.maMay = maMay;
            this.tenMay = tenMay;
            this.tenHang = tenHang;
            this.giaBan = giaBan;
        }
        setMaMay(maMay){
            this.maMay = maMay
        }
        setTenMay(tenMay){
            this.tenMay = tenMay;
        }
        setTenHang(tenHang){
            this.tenHang = tenHang;
        }
        setGiaBan(giaBan){
            this.giaBan = giaBan;
        }
        getMaMay(){
            return this.maMay;
        }
        getTenMay(){
            return this.tenMay;
        }
        getTenHang(){
            return this.tenHang;
        }
        getGiaBan(){
            return this.giaBan;
        }
    }

        let tableString = '<table border="1">\n' +
            '    <tr>\n' +

            tableString += '<tr>\n' +

                '        <td>' + list[i].getGiaBan() + '</td>\n' +
                '    </tr>';
        }

        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }
