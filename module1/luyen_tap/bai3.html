<script>
    function fib(number){
        let fib = [0, 1];
        for(let i = 2; i <= number; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib;
    }
    function isPrime(number){
        let count = 0;
        let isPrime = false;
        if (number==0 && number==1){
            return false;
        }else {
            for (let i = 0; i <= number ; i++) {
                if (number %i ==0){
                    count++;
                }
            }
            if (count==2){
                isPrime = true;
            }
            if (isPrime){
                return true;
            }else {
                return false;
            }
        }
    }
    function checkNumber(number) {
        let array =[];
        let array1 = fib(number);
        for (let i = 0; i <= number; i++){
            for (let j = 0; j <= array1.length; j++){
                if (i == array1[j] && isPrime(i) == true){
                    array.push(i);
                }
            }
        }
        return array;
    }
    let nhapN = +prompt("Nháº­p N: ");
    document.write(checkNumber(nhapN).toString());
</script>
</html>
