<script>
    function isPrime(number){
        let count = 0;
        let isPrime = false;
        if (number==0 && number==1){
            return false;
        }else {
            for (let i = 0; i <= number ; i++) {
                if (number %i ==0){
                    count++;
                }
            }
            if (count==2){
                isPrime = true;
            }
            if (isPrime){
                return true;
            }else {
                return false;
            }
        }
    }
    function checkPrime(number){
        let array = [];
        let num = 1;
        for (let i = 0; i <= number; i++){
            if (isPrime(num*i) == false){
                array.push(i);
            }
        }
        return array;
    }
    let nhapN = prompt("Nháº­p N");
    document.write(checkPrime(nhapN));
</script>
