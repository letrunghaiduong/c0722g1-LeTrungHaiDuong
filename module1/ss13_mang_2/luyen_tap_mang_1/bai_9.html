<script>
    let arrC = [];
    let chieuDaiA = prompt("Nhập chiều dài mảng 1:");
    for (let i = 0; i < chieuDaiA; i++){
        let abc = prompt("Nhập phần tử mảng 1:");
        arrC.push(abc);
    }
    let chieuDaiB = prompt("Nhập chiều dài mảng 2:");
    for (let j = 0; j < chieuDaiB; j++){
        let abcd = prompt("Nhập phần tử mảng 2:");
        arrC.push(abcd);
    }
    document.write(arrC.toString());
</script>
