<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<p id="abc"></p>
</body>
<script>
    let chuoi1 = prompt("Nhập chuỗi 1: ");
    let chuoi2 = prompt("Nhập chuỗi 2: ");
    let index = '';
    for (let i = 0; i < chuoi1.length; i++) {
        for (let j = 0; j < chuoi2.length; j++) {
            if (index[i] != index[j]) {
                document.getElementById("abc").innerHTML = "2 chuỗi khác nhau";
            } else {
                if (chuoi1[i] == chuoi2[j]) {
                    document.getElementById("abc").innerHTML = "2 chuỗi giống nhau";
                } else {
                    document.getElementById("abc").innerHTML = "2 chuỗi khác nhau";
                }
            }
        }
    }


</script>
</html>
