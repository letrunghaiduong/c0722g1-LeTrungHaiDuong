<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>

</body>
<script>
    let nhap = prompt("Nhập từ cần dịch: ")
    let english = ["Red", "Green", "Yellow", "Blue", "Pink", "White"];
    let vietnamese = ["Đỏ", "Xanh lá", "Vàng", "Xanh dương", "Hồng", "Trắng"];
    let abc = "";
    for (let i = 0; i < english.length; i++) {
        if (nhap == english[i]) {
            abc = vietnamese[i];
        }
    }
    alert(abc);
</script>
</html>
