<!DOCTYPE html>

<script>
    function kiemTra(text) {
        text = text.toLowerCase();
        text = text.split(" ");
        let arr=[];
        for(let i = 0; i < text.length; i++){
            if (text[i] !== ""){
                arr.push(text[i]);
            }
        }
        for(let i = 0; i< arr.length; i++){
            arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
        }
        return arr.join(" ");
    }
    let kiTu=prompt("Nhập chuỗi");
    document.write(kiemTra(kiTu));
</script>
</html>
