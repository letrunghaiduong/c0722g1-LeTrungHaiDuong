<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    function kiemTra(text) {
        let sentence = text.toLowerCase();
        sentence=sentence.split(" ");
        let arr=[];
        for(let i = 0; i< sentence.length; i++){
            if (sentence[i]!==""){
                arr.push(sentence[i]);
            }
        }
        for(let i = 0; i< arr.length; i++){
            arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
        }
        return arr.join(" ");
    }
    let kiTu=prompt("Nhập chuỗi");

    document.write(kiemTra(kiTu));
</script>
</html>
