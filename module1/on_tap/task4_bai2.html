<script>
    function check(string) {
        string = string.split("");
        for (let i = 0; i < string.length; i++){
           for (let j = i+1; j < string.length; j++){
               if (string[i] == string[j]){
                   string.splice(j,1);
               }
           }
        }
        return "Có" + string.length + " ký tự khác nhau là: " + string;
    }
    let str = prompt("Nhập Chuỗi: ")
    alert(check(str));
</script>
</html>
