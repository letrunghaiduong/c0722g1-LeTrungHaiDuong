<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    //Tính tổng số chẵn trong ma trận m*n
    function tinhTongSoChan(array){
        let sum = 0;
        for (let i = 0; i < array.length; i++){
            for (let j = 0; j < array[i].length; j++){
                if (array[i][j] %2 ==0){
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }
    let m = +prompt("Nhập m");
    let n = +prompt("Nhập n");
    let numbers = [];
    for (let i = 0; i < m; i++){
        numbers[i] = [];
        for (let j = 0; j < n; j++){
            numbers[i][j] = Math.floor((Math.random() * 10) + 1);
        }
    }
    document.write("Mảng: " + numbers + "<br>");
    document.write("Tổng các số chẵn: " + tinhTongSoChan(numbers));

</script>
</html>
