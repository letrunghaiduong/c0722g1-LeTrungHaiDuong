<script>
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10-i; j++) {
            document.write("&nbsp");
        }
        for (let z = 1; z <= i; z++) {
            if (i==1||z==i||z==1||i==10){
                document.write("*");
            }else document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
</script>
